<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Bootstrap Form</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h2 class="display-5">Fa√ßa seu cadastro conosco</h2>
